
<div class="flex flex-col gap-5 bg-midnight-blue rounded-2xl p-8 shadow-2xl">

  <app-add-task [tasks]="tasks" (onAddTask)="addTask($event)"></app-add-task>
  <h3 class="text-2xl">Your Tasks</h3>
  <app-task-item *ngFor="let task of tasks" [task]="task" (onDeleteTask)="deleteTask(task)"></app-task-item>
</div>
